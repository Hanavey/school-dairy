<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена.</title>
    <style>
        body {
            background-color: #0b192e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .error-container {
            background-color: #11243a;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ffffff;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
            color: #ffffff;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            background-color: #1b2c42;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2a3e5a;
            text-decoration: none;
            color: #ffffff;
        }

        .footer {
            background-color: #1b2c42;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Страница Не найдена</h2>
        <p>Упс! Кажется, мы забрели на неизведанную территорию. Страница, которую вы ищете, не существует или была перемещена.</p>
        <a href="/">Вернуться на домашнюю страницу</a>
    </div>
    <div class="footer">
        &copy; 2025 Школьный дневник
    </div>
</body>
</html>
